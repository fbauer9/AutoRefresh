<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            background-color: #000000; /* Optional: background color */
            font-family: Arial, sans-serif; /* Clean font */
        }
        iframe {
            max-width: 100%; /* Prevents overflow horizontally */
            max-height: 100%; /* Prevents overflow vertically */
            width: 960px; /* Default width */
            height: 569px; /* Default height (aspect ratio preserved) */
            border: 0; /* Removes border */
        }
        .refresh-note {
            margin-top: 10px;
            font-size: 14px;
            color: #555; /* Subtle text color */
        }
    </style>
    <script>
        // Function to get the current time in PST
        function getPSTTime() {
            const now = new Date();
            const utcOffset = now.getTimezoneOffset() * 60000; // Convert minutes to milliseconds
            const pstOffset = -8 * 60 * 60 * 1000; // PST is UTC-8
            const pstTime = new Date(now.getTime() + utcOffset + pstOffset);
            return pstTime.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' });
        }

        // Function to refresh the iframe
        function refreshIframe() {
            const iframe = document.getElementById('content-iframe');
            iframe.src = iframe.src; // Reloads the iframe content
            updateRefreshTime(); // Update the refresh note
        }

        // Update the note with the last refresh time
        function updateRefreshTime() {
            const refreshNote = document.getElementById('refresh-time');
            refreshNote.textContent = `Last refreshed: ${getPSTTime()} PST`;
        }

        // Set up an interval to refresh the iframe every 30 seconds
        window.onload = function () {
            updateRefreshTime(); // Update refresh time on initial load
            setInterval(refreshIframe, 30000); // Refresh every 30 seconds
        };
    </script>
</head>
<body>
    <iframe 
        id="content-iframe"
        src="https://docs.google.com/presentation/d/e/2PACX-1vTPwPLkmIZOmQRIQxDgMJrTAShOXEtpmbCdvnln8fT9ocNNx_EmIPuULYbe-8277gt2s9OE6rMSHpb8/embed?start=false&loop=false&delayms=3000" 
        frameborder="0" 
        allowfullscreen="false" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>
</body>
</html>
