<!DOCTYPE html>
<html>
<head>
    <title>Test Coordination Dashboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            background-color: #000; /* Optional: background color */
            font-family: Arial, sans-serif; /* Clean font */
        }
        h1 {
            margin: 0;
            padding: 10px;
            font-size: 24px;
            color: #FFF; /* Darker text color for the title */
            text-align: center;
        }
        iframe {
            max-width: 100%; /* Prevents overflow horizontally */
            max-height: 100%; /* Prevents overflow vertically */
            width: 960px; /* Default width */
            height: 569px; /* Default height (aspect ratio preserved) */
            border: 0; /* Removes border */
        }
    </style>
    <script>
        // Function to refresh the iframe
        function refreshIframe() {
            const iframe = document.getElementById('content-iframe');
            iframe.src = iframe.src; // Reloads the iframe content
        }

        // Set up an interval to refresh the iframe every 30 seconds
        window.onload = function () {
            setInterval(refreshIframe, 30000); // Refresh every 30 seconds
        };
    </script>
</head>
<body>
    <h1>Test Coordination Dashboard</h1>
    <iframe 
        id="content-iframe"
        src="https://docs.google.com/presentation/d/e/2PACX-1vTPwPLkmIZOmQRIQxDgMJrTAShOXEtpmbCdvnln8fT9ocNNx_EmIPuULYbe-8277gt2s9OE6rMSHpb8/embed?start=false&loop=false&delayms=3000" 
        frameborder="0" 
        allowfullscreen="false" 
        mozallowfullscreen="true" 
        webkitallowfullscreen="true">
    </iframe>
</body>
</html>
